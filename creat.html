<!DOCTYPE html>
<html lang="en-vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <title>Facebook</title>
    </head>
    <body>
        <div class="login-page">
            <div class="img">
               <img class="think" src="img/imgthink.svg">
            </div>
            <div class="form1">
               <form action="login.htm"> 
                    <img class="life" src="img/life.svg">
                    <h3>WELCOME</h3>
                    <form method="POST">
                            <div class="input-div">
                                <div class="textbox">
                                <h5>Username</h5>
                                <input type="text" class="input" name="username" required value="">
                                </div>
                            </div>
                        <div class="input-div">
                            <div class="textbox">
                                <h5>Password</h5>
                                <input type="password" class="input" name="password" required value=""> 
                            </div>
                        </div> 
                        <div class="input-div">
                            <div class="textbox">
                                <h5>Fullname</h5>
                                <input type="text" class="input" name="fulname" required value=""> 
                            </div>
                        </div> 
                        <div class="input-div">
                            <div class="textbox">
                                <h5>Birthday</h5>
                                <input type="date" class="input" name="birthday" required value=""> 
                            </div>
                        </div>
                        <div class="input-div">
                            <div class="textbox">
                                <h5>Email-Address</h5>
                                <input type="email" class="input" name="email" required value=""> 
                            </div>
                        </div>  
                        <button type="submit" value="submit">SIGN UP</button><br>
                        <br>
                        <p class="message">Alright?<a href="login.htm">Sign In</a></p>
                    </form>
                </form>
            </div>
        </div>
    </body>

</html>
