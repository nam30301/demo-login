<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <script src='js/creat.js'></script>
        <title>Facebook</title>
    </head>
    <body>
        <div class="login-page">
            <div class="img">
               <img class="think" src="img/imgthink.svg">
            </div>
            <div class="container" >
               <form class="creat_login" action="login.htm" method="post"> 
                    <img class="life" src="img/life.svg">
                    <h3>WELCOME</h3>
                    <div class="textbox">
                        <h5>Username</h5>
                        <input type="text"  id="user" name="username" required >
                        <p id="letter" class="invalid"></p>
                    </div>
                    <div class="textbox">
                        <h5>Password</h5>
                        <input type="password" id="pass" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required >
                        <p id="pass1" class="invalid"></p>
                    </div>   
                    <div class="textbox">
                        <h5>Fullname</h5>
                        <input type="text" class="input" name="fulname" required > 
                    </div>
                    <div class="textbox">
                        <h5>Birthday</h5>
                        <input type="date" class="input" name="birthday" required > 
                    </div>
                    <div class="textbox">
                        <h5>Email-Address</h5>
                        <input type="email" class="email" name="email" required >
                        <p id="mail" class="invalid"></p>
                    </div>  
                    <input  type="button" id="button" onclick="check1()" value="SIGN UP"><br>
                    <br>
                    <p class="message">Alright?<a href="login.htm">Sign In</a></p>
                
                </form>
            </div>
        </div>
    </body>

</html>
